</head>

        <div class="star"></div>
    </div>

    <div class="password-generator">
        <div class="window-controls">
            <button>–</button>
            <button>×</button>
        </div>
        <img src="/img/lock.png" alt="lock icon" class="lock-icon">
        <h1>Password Generator</h1>
        <p>Create a strong password and stay safe!</p>
        <div class="password-input">
            <input type="text" id="password" value="" readonly>
            <button id="refresh">&#x21bb;</button>
            <button id="copy">Copy</button>
        </div>
        <div class="slider-container">
            <input type="range" id="length" min="1" max="20" value="0">
            <span id="lengthValue">0</span>
        </div>
        <div class="checkbox-container">
            <label><input type="checkbox" id="lowercase"> Lowercase (a-z)</label>
            <label><input type="checkbox" id="numbers"> Numbers (1-9)</label>
            <label><input type="checkbox" id="uppercase"> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="symbols"> Symbols (!@#$%)</label>
            <label><input type="checkbox" id="exclude-duplicates"> Exclude Duplicates</label>
            <label><input type="checkbox" id="include-spaces"> Include Spaces</label>
        </div>
        <button class="generate-button" id="generate">Generate</button>
    </div>

    <script src="/js.js"></script>
</body>

</html>
